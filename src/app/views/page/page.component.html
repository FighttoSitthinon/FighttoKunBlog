<div class="loading">
    <mat-progress-spinner [color]="color" [mode]="mode" [value]="value" *ngIf="loading"></mat-progress-spinner>
</div>

<div class="content">
    <div class="title">
        <h1>{{data.name}}</h1>
    </div>
    <img src="{{data.cover}}" alt="cover {{data.name}}">
    <div class="description">
        {{data.description}}
    </div>
</div>
